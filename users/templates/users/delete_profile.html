{% extends 'base/base.html' %}

{% block title %}
    Delete Account
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 mt-10 rounded shadow-md text-center">
  <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Account</h2>
  <p class="text-gray-700 mb-6">Are you sure you want to delete your account? This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="confirm" value="yes">

    <div class="flex justify-center space-x-4">
      <button type="submit" class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700 cursor-pointer transition">
        Yes, Delete
      </button>
      <a href="{% url 'users:profile' %}" class="bg-gray-300 text-gray-800 px-5 py-2 rounded hover:bg-gray-400 transition">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
