{% extends 'users/base.html' %}


{% block title %}
    Activate Email
{% endblock %}
    
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg text-center mt-20">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Check Your Email for activate Your mail</h2>
    <p class="text-gray-700 mb-4">
        The activation link is invalid or has expired.
    </p>
    <p class="text-gray-600">
        Please try registering again or contact support if the issue persists.
    </p>
    <a href="{% url 'users:signup' %}" class="inline-block mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Go to Sign Up
    </a>
</div>
{% endblock %}
