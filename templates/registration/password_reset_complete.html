{% extends "base/base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-[80vh]">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-green-700 mb-4">Password successfully changed!</h2>
    <p class="text-gray-600 mb-4">You can now log in with your new password.</p>
    <a href="{% url 'users:login' %}" class="bg-green-700 text-white py-2 px-6 rounded hover:opacity-90">Login</a>
  </div>
</div>
{% endblock %}
