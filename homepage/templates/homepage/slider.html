{% load static %}

<div id="featured-carousel" class="relative w-full" data-carousel="slide">
    <div class="relative h-96 overflow-hidden rounded-xl">
      <!-- Slides -->
      {% for project in featured_projects %}
      <div
        class="{% if forloop.first %}duration-700 ease-in-out{% else %}hidden duration-700 ease-in-out{% endif %}"
        data-carousel-item
      >
        <img
          src="{% static project.image_url %}"
          class="absolute block w-full h-full object-cover"
          alt="{{ project.title }}"
        />

        <div
          class="absolute inset-0 bg-black/40 bg-opacity-10 flex items-end pb-12"
        >
          <div class="container px-8 text-white">
            <h2 class="text-3xl font-bold mb-2">{{ project.title }}</h2>
            <p class="mb-4">{{ project.short_description }}</p>
            <div class="w-full bg-gray-300 rounded-full h-2.5 mb-4">
              <div
                class="bg-green-500 h-2.5 rounded-full"
                style="width: {{ project.progress_percentage }}%"
              ></div>
            </div>
            <a
              href="#"
              class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200"
            >
              Donate Now
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Navigation Buttons -->
    <button
      type="button"
      class="absolute top-1/2 left-4 z-30 flex items-center justify-center w-10 h-10 bg-white/30 rounded-full hover:bg-white/50 group focus:outline-none"
      data-carousel-prev
    >
      <span class="inline-flex items-center justify-center w-6 h-6">
        <svg
          class="w-4 h-4 text-white group-hover:text-gray-800"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          />
        </svg>
      </span>
    </button>
    <button
      type="button"
      class="absolute top-1/2 right-4 z-30 flex items-center justify-center w-10 h-10 bg-white/30 rounded-full hover:bg-white/50 group focus:outline-none"
      data-carousel-next
    >
      <span class="inline-flex items-center justify-center w-6 h-6">
        <svg
          class="w-4 h-4 text-white group-hover:text-gray-800"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </span>
    </button>
  </div>
