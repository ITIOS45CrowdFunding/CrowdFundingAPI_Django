{% extends "base/base.html" %} {% load static %} {% block content %}
<section class="mt-12">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">{{ category.name }} Projects</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for project in projects %} 
        {% include 'homepage/_project_card.html' with project=project %} {% endfor %}
      </div>

      <div class="text-center mt-8">
        <a
        href="{% url 'home:projects_list' %}"
          class="inline-block bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-6 rounded-lg transition duration-200"
        >
          View All Projects
        </a>
      </div>
    </div>
  </section>
{% endblock %}
